<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>疏记 - 一个个人文档记录站点</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="基于docsify搭建的个人文档记录网站">
  <meta name="keywords" content="docsify,sawyer,wiki,文档,markdown">
  <meta name="author" content="Sawyer Cheung">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="/_media/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- fortawesome样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/fontawesome.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/brands.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/regular.min.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/solid.min.css" />
  <!-- fortawesome样式结束 -->
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline.css" />
  <link rel="stylesheet" href="https://unpkg.com/@waline/client@v2/dist/waline-meta.css" />
  <link rel="stylesheet" href="/css/diy.css" />
  <script src="https://unpkg.com/@waline/client@v2/dist/waline.js"></script>
</head>
<body>
  <!-- 定义加载时的显示 -->
  <div id="app">正在加载中，请稍候！</div>
  <script>
    window.$docsify = {
      name: '疏记',
      nameLink: '/README.md',
      repo: '',
      routerMode: 'history', // default: 'hash'
      coverpage: true,
      onlyCover: true,
      loadSidebar: true,
      subMaxLevel: 3,
      loadNavbar: true,
      repo: 'https://github.com/realzsy/docsify', 
      maxLevel: 3,
      auto2top: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      formatUpdated: function(time) {
        return time;
      },
      count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },
      // 启用相对路径
      relativePath: false,
      // 启用搜索插件及配置
      search: 'auto', // 默认值
      search: { // 搜索插件配置
        maxAge: 3600,
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😞 没有结果!',
        depth: 3,  // 搜索标题的最大程级, 1 - 6
      },
      // 字数统计插件
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'1.1em',
        color:'rgb(66,185,131)',
        language:'chinese',
        localization: {
        words: "",
        minute: ""
        },
        isExpected: true
      },
      // markdown内标签卡
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      // 代码复制插件配置
      copyCode: {
        buttonText : '点击复制',
        errorText  : '复制失败',
        successText: '复制成功'
      },
      // 强制使用根目录的sidebar、navbar
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
        },
      // 设定锚点定位位置
      topMargin: 40,
      // 自定义上一篇下一篇
      pagination: {
            previousText: '上一篇文档',
            nextText: '下一篇文档',
            crossChapter: true,
            crossChapterText: true,
      },
      // 侧边栏默认展开层级
      sidebarDisplayLevel: 2, // set sidebar display level
      // 添加页脚信息
      loadFooter: true,
      loadFooter: '_footer.md',
      // 添加waline评论系统
      waline: {
          serverURL: "https://waline-realzsy.vercel.app/", // 添加服务端地址
          pageview: true, // 开启浏览量统计
          comment: true, // 开启评论数统计
          reaction: true, // 开启文章反应
      },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script><!-- 表情插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script><!-- 全文搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script><!-- 代码一键复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script><!-- 代码高亮(bash) -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script><!-- 代码高亮(php) -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script><!-- 代码高亮(python) -->
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script><!-- 文档内显示标签卡 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script><!-- 图片放大插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script><!-- 显示上一篇下一篇 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1.1.0"></script><!-- 个性化块引用样式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script><!-- 中英文加空格 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script><!-- 侧边栏折叠插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-fontawesome@0.0.7/dist/docsify-fontawesome.min.js"></script><!-- 图标库 -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script><!-- 页脚插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-waline@2.0.1/docsify-waline.min.js"></script><!--waline评论插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script><!--字数统计插件-->
  <script src="/js/runtime.js"></script><!-- 网站运行时间 -->

</body>
</html>
